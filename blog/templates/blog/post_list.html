<html>
  <head>
    <title>Vinckův blog</title>
  </head>

  <body>
    <div>
      <h1><a href="">Vinckův blog jak prase</a></h1>
    </div>

    <div>
      {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
      {% endfor %}
    </div>
  </body>

</html>
